<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #101114;
        }
        label {
            color: #2466b3;
        }
    </style>
  </head>

  <body>
    <form>
        <label>Enable redirects:</label><br />
        <input type="checkbox" id="redirect4chan" value="enable4chan"><label for="redirect4chan"> Enable redirecting to 4chan</label>
        <br />
        <input type="checkbox" id="redirect8chan" value="enable8chan"><label for="redirect8chan"> Enable redirecting to 8chan</label>
        <br />
        <input type="checkbox" id="redirectRedditSub" value="enableRedditSub"><label for="redirectRedditSub"> Enable redirecting to reddit subreddits</label>
        <br />
        <input type="checkbox" id="redirectRedditUser" value="enableRedditUser"><label for="redirectRedditUser"> Enable redirecting to reddit users</label>
        <br /> <br />
        <label>8chan-specific settings:</label><br />
        <input type="checkbox" id="redirectToCatalog8ch" value="catalog8ch"><label for="redirectToCatalog8ch"> [8chan] Redirect to board catalog</label>
        <br />
    </form>

    <script src="settings.js"></script>

  </body>
</html>
